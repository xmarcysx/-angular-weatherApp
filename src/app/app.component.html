<div class="container">
  <div class="upper-data">
    <img src="../assets/img/hot.jpg" *ngIf="14 > 15" />
    <img src="../assets/img/cold.jpg" *ngIf="14 <= 15" />
    <div class="weather-data">
      <div class="location">Wellington</div>
      <div class="temperature">{{ 14.4 | number : "1.0-0" }}℃</div>
    </div>
  </div>

  <div class="lower-data">
    <div class="more-info-label">More Information</div>

    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/min.jpg" alt="" />
          <span>min</span>
        </div>
        <div class="info-block-value">10℃</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/max.png" alt="" />
          <span>max</span>
        </div>
        <div class="info-block-value">10℃</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/wind.jpg" alt="" />
          <span>wind</span>
        </div>
        <div class="info-block-value">10℃</div>
      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="../assets/img/humidity.jpg" alt="" />
          <span>humidity</span>
        </div>
        <div class="info-block-value">10℃</div>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
